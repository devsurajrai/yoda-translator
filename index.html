<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yoda Translator</title>
</head>

<body>
    <header class="hero">
        <h1>Welcome to the Yoda Translator</h1>
        <!-- <img id="image" src="yoda.jpeg" alt="yoda-image"> -->
    </header>


    <section id="translation-area">
        <section id="english-section">
            <div>
                <h2 id="english-heading">English</h2>
                <textarea id="english-textarea" placeholder="Please enter the text to be translated"></textarea><br>
                <button id="english-translate-button">Translate</button>
                
            </div>

        </section>

        <section id="yoda-section">
            <div>
                <h2 id="yoda-heading">Yodish</h2>
                <textarea id="yoda-textarea" placeholder="Translated text will appear here"></textarea>
            </div>
        </section>
    </section>

    <footer id="footer">
        <h1 id="thank-you">Thank you ! for visiting.</h1>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
